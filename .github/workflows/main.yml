# This workflow will build a package then publish to GitHub Maven Access controlled repository

name: Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 20
          server-id: github
          settings-path: ${{ github.workspace }}
      - name: Publish to GitHub Maven Repository
        run: mvn -DskipTests -s $GITHUB_WORKSPACE/src/main/res/.m2/settings.xml deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}